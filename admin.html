<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neo Recovery Attendance - Admin (Backend Version)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏢</text></svg>">
  <style>
    /* Corporate Design System Variables */
    :root {
      --primary-navy: #1e3a8a;
      --primary-blue: #2563eb;
      --accent-blue: #3b82f6;
      --success-green: #10b981;
      --error-red: #ef4444;
      --warning-orange: #f59e0b;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--gray-50);
      min-height: 100vh;
      color: var(--gray-800);
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      color: var(--gray-800);
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      line-height: 1.2;
    }

    h2 {
      color: var(--gray-700);
      margin: 2rem 0 1rem 0;
      font-size: 1.25rem;
      font-weight: 600;
      border-bottom: 2px solid var(--accent-blue);
      padding-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .section {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-200);
    }

    .row {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="month"], input[type="time"], select {
      padding: 0.75rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      transition: all 0.2s ease;
      background: var(--white);
      color: var(--gray-800);
      min-height: 44px;
    }

    input[type="text"]:focus, input[type="month"]:focus, input[type="time"]:focus, select:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary-navy);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--primary-blue);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--gray-500);
      color: var(--white);
    }

    .btn-secondary:hover {
      background: var(--gray-600);
    }

    .btn-danger {
      background: var(--error-red);
      color: var(--white);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .btn-small {
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      min-height: 36px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.875rem;
      margin-top: 1rem;
      background: var(--white);
    }

    th, td {
      border: 1px solid var(--gray-200);
      padding: 0.75rem 0.5rem;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: var(--gray-50);
      font-weight: 600;
      color: var(--gray-700);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    th.sticky {
      position: sticky;
      left: 0;
      background: var(--gray-50);
      z-index: 10;
      box-shadow: 2px 0 4px rgba(0,0,0,0.1);
    }

    td.name {
      position: sticky;
      left: 0;
      background: var(--white);
      font-weight: 500;
      text-align: left;
      z-index: 5;
      color: var(--gray-800);
    }

    td.late-arrival, td.early-departure {
      background-color: #fef2f2 !important;
      color: var(--error-red);
      font-weight: 500;
    }


    /* Style for attendance cells with times */
    td:not(.name) {
      min-width: 80px;
    }

    /* Style for cells with both login and logout */
    td:not(.name):not(:empty) {
      text-align: center;
      padding: 0.5rem 0.25rem;
    }

    .attendance-grid {
      overflow: auto;
      max-height: 600px;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      background: var(--white);
    }
    .employee-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .employee-header {
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 0.75rem;
      padding: 0.75rem;
      font-weight: 600;
      color: var(--gray-700);
      border-bottom: 2px solid var(--gray-200);
      margin-bottom: 0.5rem;
      background: var(--gray-50);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .employee-header .actions {
      text-align: right;
    }

    .employee-item {
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 0.75rem;
      align-items: center;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      margin-bottom: 0.5rem;
      background: var(--gray-50);
      transition: all 0.2s ease;
      border: 1px solid var(--gray-200);
    }

    .employee-item:hover {
      background-color: var(--gray-100);
      border-color: var(--gray-300);
    }

    .employee-item input {
      flex: 1;
      margin: 0;
      background: var(--white);
      border: 1px solid var(--gray-300);
    }

    .employee-item input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .employee-id {
      font-weight: 600;
      color: var(--primary-navy);
      min-width: 40px;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--gray-500);
    }

    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary-navy);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      padding: 0.875rem 1rem;
      border-radius: var(--radius-md);
      margin: 1rem 0;
      font-weight: 500;
      font-size: 0.875rem;
      border: 1px solid;
    }

    .message.success {
      background: #f0fdf4;
      color: #166534;
      border-color: #bbf7d0;
    }

    .message.error {
      background: #fef2f2;
      color: #991b1b;
      border-color: #fecaca;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      text-align: center;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-navy);
      line-height: 1;
    }

    .stat-label {
      color: var(--gray-600);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .auth-box {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .auth-box h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--gray-800);
      margin-bottom: 1rem;
    }

    .auth-box input {
      margin-top: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .auth-box button {
      margin-top: 1rem;
      width: 100%;
    }

    /* Mobile-first responsive design */
    @media (max-width: 767px) {
      .container {
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }

      h2 {
        font-size: 1rem;
        margin: 1.5rem 0 0.75rem 0;
        padding-bottom: 0.25rem;
      }

      .section {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: var(--radius-md);
      }

      .row {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        margin: 0.75rem 0;
      }

      .row > * {
        width: 100%;
      }

      .stats {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }

      .stat-card {
        padding: 1rem;
      }

      .stat-number {
        font-size: 1.5rem;
      }

      .attendance-grid {
        max-height: 400px;
        font-size: 0.75rem;
      }

      th, td {
        padding: 0.5rem 0.25rem;
      }

      th {
        font-size: 0.625rem;
      }

      .employee-header {
        grid-template-columns: 40px 1fr auto;
        gap: 0.5rem;
        padding: 0.5rem;
        font-size: 0.75rem;
      }

      .employee-item {
        grid-template-columns: 40px 1fr auto;
        gap: 0.5rem;
        padding: 0.5rem;
        font-size: 0.875rem;
      }

      .btn-small {
        padding: 0.375rem 0.5rem;
        font-size: 0.625rem;
        min-height: 32px;
      }

      /* Collapsible sections for mobile */
      .section.collapsible {
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }

      .section.collapsible:hover {
        background-color: var(--gray-100);
      }

      .section.collapsible h2 {
        cursor: pointer;
        user-select: none;
        position: relative;
        padding-right: 2rem;
      }

      .section.collapsible h2::after {
        content: '▼';
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        transition: transform 0.2s ease;
        font-size: 0.875rem;
        color: var(--gray-500);
      }

      .section.collapsible.collapsed h2::after {
        transform: translateY(-50%) rotate(-90deg);
      }

      .section.collapsible.collapsed .section-content {
        display: none;
      }

      .section.collapsible .section-content {
        margin-top: 1rem;
      }

      /* Ensure the click area is properly defined */
      .section.collapsible h2 {
        margin: 0;
        padding: 1rem 0 0.5rem 0;
      }
    }

    /* Desktop enhancements */
    @media (min-width: 768px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.5rem;
        margin: 2.5rem 0 1.25rem 0;
      }

      .section {
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .stats {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }

      .stat-card {
        padding: 2rem;
      }

      .stat-number {
        font-size: 2.5rem;
      }

      .attendance-grid {
        max-height: 700px;
      }
    }
  </style>
</head>
<body>
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-box">
      <h3>🔒 Admin Access</h3>
      <input id="password" type="password" placeholder="Enter password" />
      <button id="loginBtn" class="btn-primary">Login</button>
    </div>
  </div>

  <div class="container" style="display: none;">
    <h1>🏢 Neo Recovery Attendance</h1>
    <h2 style="text-align: center; color: #666; margin-bottom: 40px;">Admin Dashboard</h2>
    
    <!-- Stats Section -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalEmployees">-</div>
        <div class="stat-label">Total Employees</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="activeEmployees">-</div>
        <div class="stat-label">Active Employees</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayAttendance">-</div>
        <div class="stat-label">Today's Attendance</div>
      </div>
    </div>

    <!-- Office Hours Configuration Section -->
    <div class="section collapsible" id="officeHoursSection">
      <h2>🕐 Office Hours Configuration</h2>
      <div class="section-content">
        <div class="row">
          <label for="loginTime" style="font-weight: 500;">Ideal Login Time:</label>
          <input id="loginTime" type="time" value="10:00" />
          <label for="logoutTime" style="font-weight: 500;">Ideal Logout Time:</label>
          <input id="logoutTime" type="time" value="18:00" />
          <button id="saveOfficeHours" class="btn-primary">💾 Save Office Hours</button>
        </div>
        
        <div id="officeHoursMessage"></div>
      </div>
    </div>

    <!-- Employee Management Section -->
    <div class="section collapsible" id="employeeSection">
      <h2>👥 Employee Management</h2>
      <div class="section-content">
        <div class="row">
          <input id="newName" placeholder="Enter employee name" style="flex: 1;" />
          <button id="addBtn" class="btn-primary">➕ Add Employee</button>
        </div>
        
        <div id="message"></div>
        
        <div id="empList" class="loading">
          <div class="spinner"></div>
          <div>Loading employees...</div>
        </div>
      </div>
    </div>

    <!-- Attendance Dashboard Section -->
    <div class="section collapsible" id="attendanceSection">
      <h2>📊 Attendance Dashboard</h2>
      <div class="section-content">
        <div class="row">
          <label for="viewType" style="font-weight: 500;">View Type:</label>
          <select id="viewType">
            <option value="month">📅 Month View</option>
            <option value="week" selected>📆 Week View</option>
            <option value="day">📋 Day View</option>
          </select>
        </div>
      
      <!-- Month View Controls -->
      <div id="monthControls" class="row" style="display: none;">
        <label for="month" style="font-weight: 500;">Select Month:</label>
        <input id="month" type="month" />
        <button id="load" class="btn-primary">📅 Load Data</button>
        <button id="export" class="btn-secondary">📄 Export CSV</button>
      </div>
      
      <!-- Week View Controls -->
      <div id="weekControls" class="row">
        <label for="weekStart" style="font-weight: 500;">Week Starting:</label>
        <input id="weekStart" type="date" />
        <button id="loadWeek" class="btn-primary">📆 Load Week</button>
        <button id="exportWeek" class="btn-secondary">📄 Export CSV</button>
      </div>
      
      <!-- Day View Controls -->
      <div id="dayControls" class="row" style="display: none;">
        <label for="dayDate" style="font-weight: 500;">Select Date:</label>
        <input id="dayDate" type="date" />
        <button id="loadDay" class="btn-primary">📋 Load Day</button>
        <button id="exportDay" class="btn-secondary">📄 Export CSV</button>
      </div>
      
        <div class="attendance-grid">
          <table id="grid">
            <tbody>
              <tr>
                <td colspan="100" class="loading">
                  <div class="spinner"></div>
                  <div>Select a view type and date to view attendance data</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="api-backend.js"></script>
  <script>
    let currentData = null;
    let currentViewType = 'week'; // Match the HTML default selection
    let officeHours = { loginTime: "10:00", logoutTime: "18:00" };

    async function refreshEmployees() {
      try {
        const list = document.getElementById('empList');
        list.innerHTML = '<div class="spinner"></div><div>Loading employees...</div>';
        
        const emps = await apiGet('employees');
        
        if (!Array.isArray(emps)) {
            throw new Error(emps.error || "Invalid data from server");
        }

        updateStats(emps);
        
        if (emps.length === 0) {
          list.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 40px;">No employees found. Add your first employee above.</div>';
          return;
        }
        
        list.innerHTML = `
          <div class="employee-header">
            <div>ID</div>
            <div>Name</div>
            <div class="actions">Actions</div>
          </div>
        `;
        const ul = document.createElement('ul');
        ul.className = 'employee-list';
        emps.forEach(emp => {
          const li = document.createElement('li');
          li.className = 'employee-item';
          li.innerHTML = `
            <div class="employee-id">#${emp.id}</div>
            <input value="${emp.name}" data-id="${emp.id}" placeholder="Employee name" />
            <div>
              <button data-act="save" data-id="${emp.id}" class="btn-primary btn-small">💾 Save</button>
              <button data-act="del" data-id="${emp.id}" class="btn-danger btn-small">🗑️ Remove</button>
            </div>
          `;
          ul.appendChild(li);
        });
        list.appendChild(ul);
        
        // Add event delegation for buttons
        list.onclick = async (ev) => {
          const id = ev.target.getAttribute('data-id');
          const act = ev.target.getAttribute('data-act');
          if (!id || !act) return;
          
          if (act === 'save') {
            const name = list.querySelector(`input[data-id="${id}"]`).value.trim();
            if (!name) {
              showMessage('Employee name cannot be empty', 'error');
              return;
            }
            try {
              await apiPut('employees', id, { name });
              showMessage(`Employee #${id} updated successfully`, 'success');
              await refreshEmployees();
            } catch (error) {
              showMessage('Failed to update employee', 'error');
            }
          } else if (act === 'del') {
            if (confirm(`Are you sure you want to remove employee #${id}?`)) {
              try {
                await apiDelete('employees', id);
                showMessage(`Employee #${id} removed successfully`, 'success');
                await refreshEmployees();
              } catch (error) {
                showMessage('Failed to remove employee', 'error');
              }
            }
          }
        };
      } catch (error) {
        document.getElementById('empList').innerHTML = `<div style="text-align: center; color: #dc3545; padding: 40px;">Failed to load employees. ${error.message}</div>`;
      }
    }

    function updateStats(employees) {
      document.getElementById('totalEmployees').textContent = employees.length;
      document.getElementById('activeEmployees').textContent = employees.length; // All returned employees are active
      
      // Calculate today's attendance (this would need to be implemented in the API)
      // For now, we'll show a placeholder
      updateTodaysAttendance();
    }

    async function updateTodaysAttendance() {
      try {
        const result = await apiGet('attendance/today');
        if (result.ok) {
          document.getElementById('todayAttendance').textContent = result.count;
        } else {
          document.getElementById('todayAttendance').textContent = 'Error';
        }
      } catch (error) {
        console.error("Failed to get today's attendance:", error);
        document.getElementById('todayAttendance').textContent = 'N/A';
      }
    }

    async function loadOfficeHours() {
      try {
        const result = await apiGet('office-hours');
        if (result.ok) {
          officeHours = result.hours;
          document.getElementById('loginTime').value = officeHours.loginTime;
          document.getElementById('logoutTime').value = officeHours.logoutTime;
        }
      } catch (error) {
        console.error("Failed to load office hours:", error);
        // Keep default values
      }
    }

    async function saveOfficeHours() {
      const loginTime = document.getElementById('loginTime').value;
      const logoutTime = document.getElementById('logoutTime').value;
      
      if (!loginTime || !logoutTime) {
        showOfficeHoursMessage('Please set both login and logout times', 'error');
        return;
      }
      
      try {
        const result = await apiPost('office-hours', {
          loginTime: loginTime,
          logoutTime: logoutTime
        });
        
        if (result.ok) {
          officeHours = { loginTime, logoutTime };
          showOfficeHoursMessage('Office hours saved successfully', 'success');
          // Reload attendance data to update visual indicators
          if (currentMonthData) {
            await loadMonth();
          }
        } else {
          showOfficeHoursMessage(result.error || 'Failed to save office hours', 'error');
        }
      } catch (error) {
        showOfficeHoursMessage('Failed to save office hours', 'error');
      }
    }

    function showOfficeHoursMessage(text, type = 'info') {
      const msgEl = document.getElementById('officeHoursMessage');
      msgEl.textContent = text;
      msgEl.className = `message ${type}`;
      
      // Auto-hide success messages
      if (type === 'success') {
        setTimeout(() => {
          msgEl.textContent = '';
          msgEl.className = '';
        }, 3000);
      }
    }

    function isTimeLate(timeStr, idealTime) {
      if (!timeStr || !idealTime) return false;
      
      const [timeHour, timeMin] = timeStr.split(':').map(Number);
      const [idealHour, idealMin] = idealTime.split(':').map(Number);
      
      const timeMinutes = timeHour * 60 + timeMin;
      const idealMinutes = idealHour * 60 + idealMin;
      
      return timeMinutes > idealMinutes;
    }

    function isTimeEarly(timeStr, idealTime) {
      if (!timeStr || !idealTime) return false;
      
      const [timeHour, timeMin] = timeStr.split(':').map(Number);
      const [idealHour, idealMin] = idealTime.split(':').map(Number);
      
      const timeMinutes = timeHour * 60 + timeMin;
      const idealMinutes = idealHour * 60 + idealMin;
      
      return timeMinutes < idealMinutes;
    }

    function formatAttendanceCell(timeDisplay, loginTime, logoutTime) {
      if (!timeDisplay) return { content: '', className: '' };
      
      // Handle both "HH:MM" and "HH:MM - HH:MM" formats
      const parts = timeDisplay.split(' - ');
      const arrivalTime = parts[0];
      const departureTime = parts[1] || '';
      
      let className = '';
      let displayContent = timeDisplay;
      
      // Check for late arrival
      if (isTimeLate(arrivalTime, loginTime)) {
        className = 'late-arrival';
      }
      
      // Check for early departure (only if both arrival and departure times exist)
      if (departureTime && isTimeEarly(departureTime, logoutTime)) {
        className = className ? 'late-arrival early-departure' : 'early-departure';
      }
      
      // Enhance display format for better readability
      if (departureTime) {
        displayContent = `${arrivalTime} → ${departureTime}`;
      } else {
        displayContent = `In: ${arrivalTime}`;
      }
      
      return { content: displayContent, className };
    }

    // View type switching
    async function switchViewType() {
      const viewType = document.getElementById('viewType').value;
      currentViewType = viewType;
      
      // Hide all controls
      document.getElementById('monthControls').style.display = 'none';
      document.getElementById('weekControls').style.display = 'none';
      document.getElementById('dayControls').style.display = 'none';
      
      // Show relevant controls and set defaults
      if (viewType === 'month') {
        document.getElementById('monthControls').style.display = 'flex';
        setDefaultMonth();
        // Small delay to ensure input is set
        setTimeout(async () => {
          await loadMonth();
        }, 100);
      } else if (viewType === 'week') {
        document.getElementById('weekControls').style.display = 'flex';
        setDefaultWeek();
        // Small delay to ensure input is set
        setTimeout(async () => {
          await loadWeek();
        }, 100);
      } else if (viewType === 'day') {
        document.getElementById('dayControls').style.display = 'flex';
        setDefaultDay();
        // Small delay to ensure input is set and then load data
        setTimeout(async () => {
          await loadDay();
        }, 100);
      }
    }

    function setDefaultMonth() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      document.getElementById('month').value = `${yyyy}-${mm}`;
    }

    function setDefaultWeek() {
      const now = new Date();
      // Get Monday of current week
      const dayOfWeek = now.getDay();
      const monday = new Date(now);
      monday.setDate(now.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
      const yyyy = monday.getFullYear();
      const mm = String(monday.getMonth() + 1).padStart(2, '0');
      const dd = String(monday.getDate()).padStart(2, '0');
      document.getElementById('weekStart').value = `${yyyy}-${mm}-${dd}`;
    }

    function setDefaultDay() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const todayDate = `${yyyy}-${mm}-${dd}`;
      
      const dayDateInput = document.getElementById('dayDate');
      if (dayDateInput) {
        dayDateInput.value = todayDate;
      }
    }

    async function loadMonth() {
      const month = document.getElementById('month').value;
      if (!month) {
        showMessage('Please select a month', 'error');
        return;
      }
      
      try {
        const table = document.getElementById('grid');
        table.innerHTML = '<tbody><tr><td colspan="100" class="loading"><div class="spinner"></div><div>Loading attendance data...</div></td></tr></tbody>';
        
        console.log('Loading month data for month:', month);
        const result = await apiGet('attendance', { view: 'month', month: month });
        console.log('Month view API result:', result);
        currentData = result;
        
        if (!result.ok) {
          throw new Error(result.error || 'Failed to load data');
        }
        
        const days = result.daysInMonth;
        const rows = result.rows;
        console.log('Month view days:', days);
        console.log('Month view rows:', rows);
        
        // Build table header
        let html = '<thead><tr><th class="sticky">Employee</th>';
        for (let d = 1; d <= days; d++) {
          html += `<th>${d}</th>`;
        }
        html += '</tr></thead>';
        
        // Build table rows
        html += '<tbody>';
        if (rows && rows.length > 0) {
          rows.forEach(row => {
            html += `<tr><td class="name">${row.name}</td>`;
            for (let d = 1; d <= days; d++) {
              const time = row[d] || '';
              const cellData = formatAttendanceCell(time, officeHours.loginTime, officeHours.logoutTime);
              html += `<td class="${cellData.className}">${cellData.content}</td>`;
            }
            html += '</tr>';
          });
        } else {
          html += '<tr><td colspan="32" style="text-align: center; color: #6c757d; padding: 20px;">No attendance data found for this month</td></tr>';
        }
        
        html += '</tbody>';
        table.innerHTML = html;
        
        showMessage(`Loaded attendance data for ${month}`, 'success');
      } catch (error) {
        console.error('Month view error:', error);
        const table = document.getElementById('grid');
        table.innerHTML = `<tbody><tr><td colspan="100" style="text-align: center; color: #dc3545; padding: 40px;">Failed to load attendance data. ${error.message}</td></tr></tbody>`;
        showMessage('Failed to load attendance data', 'error');
      }
    }

    async function loadWeek() {
      const weekStart = document.getElementById('weekStart').value;
      if (!weekStart) {
        showMessage('Please select a week start date', 'error');
        return;
      }
      
      try {
        const table = document.getElementById('grid');
        table.innerHTML = '<tbody><tr><td colspan="100" class="loading"><div class="spinner"></div><div>Loading attendance data...</div></td></tr></tbody>';
        
        console.log('Loading week data for week start:', weekStart);
        const result = await apiGet('attendance', { view: 'week', week_start: weekStart });
        console.log('Week view API result:', result);
        currentData = result;
        
        if (!result.ok) {
          throw new Error(result.error || 'Failed to load data');
        }
        
        const weekDates = result.weekDates;
        const rows = result.rows;

        console.log('Week view rows:', rows);

        weekDates.forEach(date => {

          const dayNum = new Date(date).getDate();

        });
        html += '</tr></thead>';
        
        // Build table rows
        html += '<tbody>';
        if (rows && rows.length > 0) {
          rows.forEach((row, rowIndex) => {

            for (let d = 0; d < 7; d++) {
              const time = row[d] || '';
              const cellData = formatAttendanceCell(time, officeHours.loginTime, officeHours.logoutTime);
              html += `<td class="${cellData.className}">${cellData.content}</td>`;
            }
            html += '</tr>';
          });
        } else {
          html += '<tr><td colspan="8" style="text-align: center; color: #6c757d; padding: 20px;">No attendance data found for this week</td></tr>';

        html += '</tbody>';
        table.innerHTML = html;
        
        showMessage(`Loaded attendance data for week starting ${weekStart}`, 'success');

        console.error('Week view error:', error);
        const table = document.getElementById('grid');
        table.innerHTML = `<tbody><tr><td colspan="100" style="text-align: center; color: #dc3545; padding: 40px;">Failed to load attendance data. ${error.message}</td></tr></tbody>`;
        showMessage('Failed to load attendance data', 'error');
      }
    }

    async function loadDay() {
      const dayDateInput = document.getElementById('dayDate');
      const date = dayDateInput ? dayDateInput.value : '';
      
      if (!date) {
        showMessage('Please select a date', 'error');
        return;
      }
      
      try {
        const table = document.getElementById('grid');
        table.innerHTML = '<tbody><tr><td colspan="100" class="loading"><div class="spinner"></div><div>Loading attendance data...</div></td></tr></tbody>';
        
        const result = await apiGet('attendance', { view: 'day', date: date });
        currentData = result;
        
        if (!result.ok) {
          throw new Error(result.error || 'Failed to load data');
        }
        
        const rows = result.rows;
        
        // Build table header with date information
        const dateObj = new Date(date);
        const dayName = dateObj.toLocaleDateString('en-US', { weekday: 'long' });
        const formattedDate = dateObj.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        let html = `<thead><tr><th class="sticky">Employee</th><th>Attendance for ${dayName}, ${formattedDate}</th></tr></thead>`;
        
        // Build table rows
        html += '<tbody>';
        if (rows && rows.length > 0) {
          rows.forEach(row => {
            const time = row['0'] || '';  // Use '0' key like week/month views
            const cellData = formatAttendanceCell(time, officeHours.loginTime, officeHours.logoutTime);
            html += `<tr><td class="name">${row.name}</td><td class="${cellData.className}">${cellData.content}</td></tr>`;
          });
        } else {
          html += '<tr><td colspan="2" style="text-align: center; color: #6c757d; padding: 20px;">No attendance data found for this date</td></tr>';
        }
        
        html += '</tbody>';
        table.innerHTML = html;
        
        showMessage(`Loaded attendance data for ${formattedDate}`, 'success');
      } catch (error) {
        console.error('Day view error:', error);
        const table = document.getElementById('grid');
        table.innerHTML = `<tbody><tr><td colspan="100" style="text-align: center; color: #dc3545; padding: 40px;">Failed to load attendance data. ${error.message}</td></tr></tbody>`;
        showMessage('Failed to load attendance data', 'error');
      }
    }

    function exportToCSV() {
      if (!currentData || !currentData.ok) {
        showMessage('No data to export. Please load data first.', 'error');
        return;
      }
      
      let csv = '';
      let filename = '';
      
      if (currentViewType === 'month') {
        const month = document.getElementById('month').value;
        const days = currentData.daysInMonth;
        const rows = currentData.rows;
        
        csv = 'Employee Name';
        for (let d = 1; d <= days; d++) {
          csv += `,Day ${d}`;
        }
        csv += '\n';
        
        rows.forEach(row => {
          csv += `"${row.name}"`;
          for (let d = 1; d <= days; d++) {
            csv += `,"${row[d] || ''}"`;
          }
          csv += '\n';
        });
        
        filename = `attendance-${month}.csv`;
      } else if (currentViewType === 'week') {
        const weekStart = document.getElementById('weekStart').value;
        const weekDates = currentData.weekDates;
        const rows = currentData.rows;
        
        csv = 'Employee Name';
        weekDates.forEach(date => {
          const dayName = new Date(date).toLocaleDateString('en-US', { weekday: 'short' });
          const dayNum = new Date(date).getDate();
          csv += `,${dayName} ${dayNum}`;
        });
        csv += '\n';
        
        rows.forEach(row => {
          csv += `"${row.name}"`;
          for (let d = 0; d < 7; d++) {
            csv += `,"${row[d] || ''}"`;
          }
          csv += '\n';
        });
        
        filename = `attendance-week-${weekStart}.csv`;
      } else if (currentViewType === 'day') {
        const date = document.getElementById('dayDate').value;
        const rows = currentData.rows;
        
        csv = 'Employee Name,Attendance\n';
        rows.forEach(row => {
          csv += `"${row.name}","${row['0'] || ''}"\n`;
        });
        
        filename = `attendance-${date}.csv`;
      }
      
      // Download CSV
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      
      showMessage('CSV exported successfully', 'success');
    }

    function showMessage(text, type = 'info') {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.className = `message ${type}`;
      
      // Auto-hide success messages
      if (type === 'success') {
        setTimeout(() => {
          msgEl.textContent = '';
          msgEl.className = '';
        }, 3000);
      }
    }

    // Event listeners
    document.getElementById('addBtn').onclick = async () => {
      const name = document.getElementById('newName').value.trim();
      if (!name) {
        showMessage('Please enter an employee name', 'error');
        return;
      }
      
      try {
        const result = await apiPost('employees', { name });
        if (result.ok) {
          showMessage(`Employee "${name}" added successfully`, 'success');
          document.getElementById('newName').value = '';
          await refreshEmployees();
        } else {
          showMessage(result.error || 'Failed to add employee', 'error');
        }
      } catch (error) {
        showMessage('Failed to add employee. Please try again.', 'error');
      }
    };

    // View type switching
    document.getElementById('viewType').onchange = switchViewType;
    
    // Month view
    document.getElementById('load').onclick = loadMonth;
    document.getElementById('export').onclick = exportToCSV;
    document.getElementById('month').onchange = loadMonth;
    
    // Week view
    document.getElementById('loadWeek').onclick = loadWeek;
    document.getElementById('exportWeek').onclick = exportToCSV;
    document.getElementById('weekStart').onchange = loadWeek;
    
    // Day view
    document.getElementById('loadDay').onclick = loadDay;
    document.getElementById('exportDay').onclick = exportToCSV;
    document.getElementById('dayDate').onchange = loadDay;
    
    document.getElementById('saveOfficeHours').onclick = saveOfficeHours;

    // Initialize the app
    (async function init() {
      await loadOfficeHours();
      await refreshEmployees();
      
      // Set up default view (week view with current week)
      await switchViewType();
      
      // Initialize collapsible sections after everything is loaded
      initCollapsibleSections();
    })();

    // Password Protection
    (function handleAuth() {
      const ADMIN_PASSWORD = "Admin123"; // Plaintext password, not for production
      const overlay = document.getElementById('authOverlay');
      const container = document.querySelector('.container');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');

      function checkAuth() {
        if (sessionStorage.getItem('isAdminAuthenticated') === 'true') {
          overlay.style.display = 'none';
          container.style.display = 'block';
        } else {
          overlay.style.display = 'flex';
          container.style.display = 'none';
        }
      }

      function login() {
        if (passwordInput.value === ADMIN_PASSWORD) {
          sessionStorage.setItem('isAdminAuthenticated', 'true');
          checkAuth();
        } else {
          alert('Incorrect password!');
          passwordInput.value = '';
        }
      }
      
      loginBtn.addEventListener('click', login);
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          login();
        }
      });
      
      checkAuth();
    })();

    // Mobile collapsible sections functionality
    function initCollapsibleSections() {
      const collapsibleSections = document.querySelectorAll('.section.collapsible');
      const isMobile = window.innerWidth < 768;
      
      console.log('Initializing collapsible sections:', collapsibleSections.length, 'sections, mobile:', isMobile);
      
      collapsibleSections.forEach((section, index) => {
        if (isMobile) {
          // On mobile, keep Office Hours (index 0) and Attendance Dashboard (index 2) expanded by default
          if (index === 0 || index === 2) {
            section.classList.remove('collapsed');
            console.log('Expanded section:', section.querySelector('h2').textContent);
          } else {
            section.classList.add('collapsed');
            console.log('Collapsed section:', section.querySelector('h2').textContent);
          }
          
          // Remove existing event listeners to prevent duplicates
          section.removeEventListener('click', handleSectionClick);
          section.addEventListener('click', handleSectionClick);
        } else {
          // On desktop, remove collapsed state
          section.classList.remove('collapsed');
          section.removeEventListener('click', handleSectionClick);
        }
      });
    }

    function handleSectionClick(e) {
      console.log('Section clicked:', e.target.tagName, e.target.textContent);
      
      // Don't toggle if clicking on form elements or their labels
      if (e.target.tagName === 'INPUT' || 
          e.target.tagName === 'SELECT' || 
          e.target.tagName === 'BUTTON' ||
          e.target.tagName === 'LABEL' ||
          e.target.closest('input') ||
          e.target.closest('select') ||
          e.target.closest('button')) {
        console.log('Click ignored - form element');
        return;
      }
      
      const section = e.currentTarget;
      const isCollapsed = section.classList.contains('collapsed');
      console.log('Toggling section:', section.querySelector('h2').textContent, 'from', isCollapsed ? 'collapsed' : 'expanded');
      
      section.classList.toggle('collapsed');
    }

    // Initialize collapsible sections on resize
    window.addEventListener('resize', initCollapsibleSections);
  </script>
