<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neo Recovery Attendance - Kiosk (Backend Version)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      font-size: 1.1rem;
    }
    select {
      width: 100%;
      padding: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1.2rem;
      background: white;
      transition: border-color 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    .btn {
      font-size: 1.5rem;
      padding: 20px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #msg {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      min-height: 20px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .search-box {
      margin-bottom: 16px;
    }
    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      background: #f8f9fa;
    }
    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }
    .proxy-status {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    .offline-status {
      background: #fff3e0;
      color: #e65100;
      border: 1px solid #ffcc80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¢ Neo Recovery</h1>
    <h2 style="color: #666; margin-bottom: 30px;">Mark Attendance</h2>
    
    <div id="offlineStatus" class="proxy-status offline-status" style="display: none;">
      üåê You are offline. Attendance will be synced when you're back online.
    </div>
    <div id="syncStatus" class="proxy-status" style="display: none;"></div>
    
    <!-- Debug Panel -->
    <div id="debugPanel" class="proxy-status" style="display: none; background: #f0f8ff; color: #0066cc; border: 1px solid #b3d9ff;">
      <strong>üêõ Debug Info:</strong> <span id="debugInfo">Loading...</span>
    </div>

    <div class="form-group">
      <label for="search">Search Employee</label>
      <div class="search-box">
        <input type="text" id="search" placeholder="Type to search employees..." />
      </div>
    </div>
    
    <div class="form-group">
      <label for="emp">Select Employee</label>
      <select id="emp">
        <option value="">Loading employees...</option>
      </select>
    </div>
    
    <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
      <button class="btn" id="mark">‚úÖ Mark Present</button>
      <button class="btn" id="logout" style="background: #f44336;">üö™ Mark Logout</button>
    </div>
    
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div id="msg"></div>
  </div>

  <script src="api-backend.js"></script>
  <script>
    // Override API_BASE for local development
    window.API_BASE = 'http://localhost:8081/api';
  </script>
  <script>
    let allEmployees = [];
    let filteredEmployees = [];
    
      // Office locations with 50m radius
      const ALLOWED_LOCATIONS = [
        { name: "Main Office", lat: 12.9716, lon: 77.5946, radius: 50 },
        { name: "Test Office", lat: 12.980768, lon: 77.678600, radius: 50 },
        { name: "Additional Test Location", lat: 28.66925, lon: 77.1107778, radius: 50 }
      ];
    
    // All three locations are always allowed
    
    // Device fingerprinting and session management
    let deviceId = null;
    let currentLocation = null;

    // Enhanced device fingerprinting
    function generateDeviceFingerprint() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = 'top';
      ctx.font = '14px Arial';
      ctx.fillText('Device fingerprint', 2, 2);
      
      const fingerprint = [
        navigator.userAgent,
        screen.width + 'x' + screen.height + 'x' + screen.colorDepth,
        navigator.language,
        navigator.hardwareConcurrency || 'unknown',
        new Date().getTimezoneOffset(),
        canvas.toDataURL(),
        navigator.platform
      ].join('|');
      
      // Simple hash function (in production, use crypto.subtle.digest)
      let hash = 0;
      for (let i = 0; i < fingerprint.length; i++) {
        const char = fingerprint.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // Convert to 32-bit integer
      }
      return Math.abs(hash).toString(36).substring(0, 16);
    }

    // Haversine distance calculation
    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // Distance in meters
    }

    // Check if location is within allowed radius - always allow all three locations
    function isWithinOfficeRadius(lat, lon) {
      console.log(`üîç Checking location: ${lat}, ${lon}`);
      
      for (const location of ALLOWED_LOCATIONS) {
        const distance = haversineDistance(lat, lon, location.lat, location.lon);
        console.log(`üìç Distance to ${location.name}: ${Math.round(distance)}m (radius: ${location.radius}m)`);
        
        if (distance <= location.radius) {
          return { allowed: true, location: location.name, distance: Math.round(distance) };
        }
      }
      
      // If not within any specific radius, still allow if within a reasonable distance (200m)
      let closestLocation = null;
      let minDistance = Infinity;
      for (const location of ALLOWED_LOCATIONS) {
        const distance = haversineDistance(lat, lon, location.lat, location.lon);
        if (distance < minDistance) {
          minDistance = distance;
          closestLocation = location;
        }
      }
      
      // Allow if within 200m of any office location
      if (minDistance <= 200) {
        console.log(`‚úÖ Within reasonable distance of ${closestLocation.name} at ${Math.round(minDistance)}m`);
        return { allowed: true, location: closestLocation.name, distance: Math.round(minDistance) };
      }
      
      console.log(`‚ùå Too far from office areas. Closest: ${closestLocation.name} at ${Math.round(minDistance)}m`);
      return { allowed: false, distance: Math.round(minDistance), closestLocation: closestLocation.name };
    }

    // Get current location with high accuracy
    function getCurrentLocation() {
      return new Promise((resolve, reject) => {
        const options = {
          enableHighAccuracy: true,
          timeout: 15000, // Increased timeout for better reliability
          maximumAge: 0
        };

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude, accuracy } = position.coords;
            resolve({ lat: latitude, lon: longitude, accuracy });
          },
          (error) => {
            let message = '';
            switch(error.code) {
              case error.PERMISSION_DENIED:
                message = 'Permission denied. Location access is required to mark attendance.';
                break;
              case error.POSITION_UNAVAILABLE:
                message = 'Position unavailable. Please check your GPS settings and try again.';
                break;
              case error.TIMEOUT:
                message = 'Location request timed out. Please check your GPS signal and try again.';
                break;
              default:
                message = 'Unable to determine your location. Please try again.';
                break;
            }
            reject(new Error(message));
          },
          options
        );
      });
    }

    // Check if device can mark attendance today
    async function canMarkAttendanceToday() {
      try {
        const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
        const result = await apiGet('attendance/session', { device_id: deviceId, date: today });
        return !result.exists;
      } catch (error) {
        console.error('Error checking session:', error);
        return true; // Allow if check fails
      }
    }

    // Save device session
    async function saveDeviceSession(employeeId) {
      try {
        const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
        await apiPost('attendance/session', { 
          device_id: deviceId, 
          date: today, 
          employee_id: employeeId 
        });
      } catch (error) {
        console.error('Error saving session:', error);
      }
    }

    // Main location and device validation
    async function checkLocationAndMark(employeeId) {
      try {
        showLoading(true);
        showMessage('üìç Verifying your location...', 'info');

        // Get current location
        currentLocation = await getCurrentLocation();
        
        // Show debug information
        showDebugInfo(`Your location: ${currentLocation.lat.toFixed(6)}, ${currentLocation.lon.toFixed(6)} (accuracy: ${Math.round(currentLocation.accuracy)}m)`);
        
        // Check if within office radius
        const locationCheck = isWithinOfficeRadius(currentLocation.lat, currentLocation.lon);
        if (!locationCheck.allowed) {
          // User-friendly message without revealing exact distance
          showMessage(`‚ùå You need to be at the office to mark attendance. Please come to the office location and try again.`, 'error');
          return false;
        } else {
          showMessage(`‚úÖ Location verified`, 'success');
        }

        // Check if device already submitted today
        const canSubmit = await canMarkAttendanceToday();
        if (!canSubmit) {
          showMessage('‚ùå This device has already been used to mark attendance today. Each device can only be used once per day for security reasons.', 'error');
          return false;
        }

        // Mark attendance
        const result = await apiPost('attendance', { 
          employee_id: Number(employeeId),
          latitude: currentLocation.lat,
          longitude: currentLocation.lon,
          testing_mode: false
        });
        
        if (result.ok && result.marked_at) {
          // Save device session
          await saveDeviceSession(employeeId);
          // Save the selected employee ID to localStorage for next time
          localStorage.setItem('lastSelectedEmployeeId', employeeId);
          showMessage(`‚úÖ Attendance marked successfully at ${result.marked_at}`, 'success');
          clearSelection();
          return true;
        } else if (result.message === 'already marked') {
          showMessage('‚ÑπÔ∏è You have already marked attendance for today', 'info');
          return false;
        } else {
          console.error('Attendance marking failed:', result);
          showMessage(result.error || 'Unable to mark attendance. Please try again.', 'error');
          return false;
        }
      } catch (error) {
        // Handle different types of errors gracefully
        console.error('Error in checkLocationAndMark:', error);
        if (error.message.includes('Permission denied') || error.message.includes('User denied')) {
          showMessage('‚ùå Location access is required to mark attendance. Please allow location access and try again.', 'error');
        } else if (error.message.includes('timeout')) {
          showMessage('‚ùå Location check timed out. Please check your GPS signal and try again.', 'error');
        } else if (error.message.includes('Position unavailable')) {
          showMessage('‚ùå Unable to determine your location. Please check your GPS settings and try again.', 'error');
        } else {
          showMessage(`‚ùå Unable to verify your location. Error: ${error.message}`, 'error');
        }
        return false;
      } finally {
        showLoading(false);
      }
    }

    async function checkLocationAndLogout(employeeId) {
      try {
        showLoading(true);
        showMessage('üìç Verifying your location for logout...', 'info');

        // Get current location
        currentLocation = await getCurrentLocation();
        
        // Show debug information
        showDebugInfo(`Your location: ${currentLocation.lat.toFixed(6)}, ${currentLocation.lon.toFixed(6)} (accuracy: ${Math.round(currentLocation.accuracy)}m)`);
        
        // Check if within office radius
        const locationCheck = isWithinOfficeRadius(currentLocation.lat, currentLocation.lon);
        if (!locationCheck.allowed) {
          // User-friendly message without revealing exact distance
          showMessage(`‚ùå You need to be at the office to mark logout. Please come to the office location and try again.`, 'error');
          return false;
        } else {
          showMessage(`‚úÖ Location verified`, 'success');
        }

        // Mark logout
        const result = await apiPost('logout', { 
          employee_id: Number(employeeId),
          latitude: currentLocation.lat,
          longitude: currentLocation.lon,
          testing_mode: false
        });
        
        if (result.ok && result.logged_out_at) {
          // Save the selected employee ID to localStorage for next time
          localStorage.setItem('lastSelectedEmployeeId', employeeId);
          showMessage(`‚úÖ Logout marked successfully at ${result.logged_out_at}`, 'success');
          clearSelection();
          return true;
        } else if (result.message === 'already logged out') {
          showMessage('‚ÑπÔ∏è You have already logged out today', 'info');
          return false;
        } else if (result.error && result.error.includes('No attendance record found')) {
          showMessage('‚ùå You must mark attendance first before logging out. Please mark your attendance and then try logging out.', 'error');
          return false;
        } else {
          showMessage(result.error || 'Unable to mark logout. Please try again.', 'error');
          return false;
        }
      } catch (error) {
        // Handle different types of errors gracefully
        if (error.message.includes('Permission denied') || error.message.includes('User denied')) {
          showMessage('‚ùå Location access is required to mark logout. Please allow location access and try again.', 'error');
        } else if (error.message.includes('timeout')) {
          showMessage('‚ùå Location check timed out. Please check your GPS signal and try again.', 'error');
        } else if (error.message.includes('Position unavailable')) {
          showMessage('‚ùå Unable to determine your location. Please check your GPS settings and try again.', 'error');
        } else {
          showMessage('‚ùå Unable to verify your location. Please try again.', 'error');
        }
        return false;
      } finally {
        showLoading(false);
      }
    }

    async function init() {
      try {
        showLoading(true);
        
        // Generate device fingerprint
        deviceId = generateDeviceFingerprint();
        console.log('Device ID:', deviceId);
        
        const data = await apiGet('employees');
        if (Array.isArray(data)) {
            allEmployees = data;
            filteredEmployees = data;
        } else {
            console.error("Received non-array data for employees:", data);
            allEmployees = [];
            filteredEmployees = [];
            showMessage(data.error || 'Failed to load employees: Invalid data format.', 'error');
        }
        populateEmployeeSelect();
        
        // Try to sync any pending offline attendance
        syncOfflineAttendance();
      } catch (error) {
        showMessage('Failed to load employees. Please check your connection or server status.', 'error');
      } finally {
        showLoading(false);
      }
    }

    function populateEmployeeSelect() {
      const select = document.getElementById('emp');
      select.innerHTML = '';
      
      if (!Array.isArray(filteredEmployees) || filteredEmployees.length === 0) {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'No employees found';
        select.appendChild(option);
        return;
      }
      
      // Get the last selected employee from localStorage
      const lastSelectedEmployeeId = localStorage.getItem('lastSelectedEmployeeId');
      
      filteredEmployees.forEach(emp => {
        const option = document.createElement('option');
        option.value = emp.id;
        option.textContent = `${emp.id} ‚Äî ${emp.name}`;
        select.appendChild(option);
      });
      
      // Set the last selected employee as default if it exists in the filtered list
      if (lastSelectedEmployeeId && filteredEmployees.some(emp => emp.id == lastSelectedEmployeeId)) {
        select.value = lastSelectedEmployeeId;
      }
    }

    function filterEmployees(searchTerm) {
      if (!Array.isArray(allEmployees)) return;
      if (!searchTerm.trim()) {
        filteredEmployees = allEmployees;
      } else {
        filteredEmployees = allEmployees.filter(emp => 
          emp.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
          emp.id.toString().includes(searchTerm)
        );
      }
      populateEmployeeSelect();
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      document.getElementById('mark').disabled = show;
    }

    function showMessage(text, type = 'info') {
      const msgEl = document.getElementById('msg');
      msgEl.textContent = text;
      msgEl.className = type;
    }

    function showDebugInfo(info) {
      const debugPanel = document.getElementById('debugPanel');
      const debugInfo = document.getElementById('debugInfo');
      debugInfo.textContent = info;
      debugPanel.style.display = 'block';
    }

    function hideDebugInfo() {
      document.getElementById('debugPanel').style.display = 'none';
    }

    // Event listeners
    document.getElementById('search').addEventListener('input', (e) => {
      filterEmployees(e.target.value);
    });

    document.getElementById('mark').onclick = async () => {
      const id = document.getElementById('emp').value;
      if (!id) {
        showMessage('Please select an employee', 'error');
        return;
      }

      // Use the new location and device validation
      await checkLocationAndMark(id);
    };

    document.getElementById('logout').onclick = async () => {
      const id = document.getElementById('emp').value;
      if (!id) {
        showMessage('Please select an employee', 'error');
        return;
      }

      // Use the new location validation for logout
      await checkLocationAndLogout(id);
    };


    function clearSelection() {
      setTimeout(() => {
        // Clear search but keep the last selected employee
        document.getElementById('search').value = '';
        filterEmployees('');
        // The last selected employee will be automatically selected by populateEmployeeSelect
      }, 2000);
    }

    function getOfflineQueue() {
      return JSON.parse(localStorage.getItem('offlineAttendanceQueue') || '[]');
    }

    function setOfflineQueue(queue) {
      localStorage.setItem('offlineAttendanceQueue', JSON.stringify(queue));
    }

    function queueOfflineAttendance(employeeId) {
      const queue = getOfflineQueue();
      const record = {
        id: `offline-${Date.now()}`,
        employee_id: employeeId
      };
      queue.push(record);
      setOfflineQueue(queue);
      updateSyncStatus();
      clearSelection();
    }

    async function syncOfflineAttendance() {
      const queue = getOfflineQueue();
      if (queue.length === 0) {
        updateSyncStatus();
        return;
      }
      
      updateSyncStatus(true);
      
      let failedSyncs = 0;
      
      for (const record of queue) {
        try {
          await apiPost('attendance', { employee_id: record.employee_id });
          // If successful, remove it from the queue
          const currentQueue = getOfflineQueue();
          const newQueue = currentQueue.filter(r => r.id !== record.id);
          setOfflineQueue(newQueue);
        } catch (error) {
          console.warn(`Failed to sync record ${record.id}. It will be retried later.`);
          failedSyncs++;
        }
      }
      
      updateSyncStatus();
      
      if (failedSyncs === 0 && getOfflineQueue().length === 0) {
        document.getElementById('syncStatus').textContent = '‚úÖ All pending attendance synced!';
        setTimeout(() => {
            document.getElementById('syncStatus').style.display = 'none';
        }, 3000);
      }
    }

    function updateSyncStatus(isSyncing = false) {
        const queue = getOfflineQueue();
        const syncStatusEl = document.getElementById('syncStatus');
        if (queue.length > 0) {
            syncStatusEl.style.display = 'block';
            if (isSyncing) {
                syncStatusEl.textContent = `üîÑ Syncing ${queue.length} pending attendance...`;
            } else {
                syncStatusEl.textContent = `üìù ${queue.length} attendance records pending sync.`;
            }
        } else {
            syncStatusEl.style.display = 'none';
        }
    }

    function updateOnlineStatus() {
        const offlineStatusEl = document.getElementById('offlineStatus');
        if (navigator.onLine) {
            offlineStatusEl.style.display = 'none';
            syncOfflineAttendance(); // Attempt to sync when back online
        } else {
            offlineStatusEl.style.display = 'block';
        }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Initialize the app
    init();
    updateOnlineStatus();
  </script>
</body>
</html>
